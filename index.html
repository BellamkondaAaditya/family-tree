<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Family Tree Prototype</title>
  <!-- Our CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Balkan FamilyTreeJS - load from CDN -->
  <script src="https://cdn.balkan.app/js/familytree.js"></script>
</head>
<body>

  <header>
    <h1>My Family Tree</h1>
    <p>A simple, interactive family tree prototype.</p>
  </header>

  <div class="controls">
    <button id="addRootBtn">+ Add New Root Person</button>
    <div class="info">
      <p>Click on a node to edit or delete.</p>
    </div>
  </div>

  <!-- Container where the Balkan FamilyTree will render -->
  <div id="tree"></div>

  <!-- Hidden modal for Add/Edit Person -->
  <div id="personModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2 id="modalTitle">Add Person</h2>

      <form id="personForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="title">Description/Title:</label>
        <input type="text" id="title" placeholder="(Optional)" />

        <label for="parent">Parent:</label>
        <select id="parent">
          <!-- Filled dynamically -->
        </select>

        <label for="imageInput">Profile Image:</label>
        <input type="file" id="imageInput" accept="image/*" />

        <!-- Hidden field to track editing vs adding -->
        <input type="hidden" id="editId" />

        <button type="submit" class="saveBtn">Save</button>
      </form>
    </div>
  </div>

  <!-- Hidden modal for Delete Confirmation -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <h2>Delete Person</h2>
      <p>Are you sure you want to delete <span id="deleteName"></span>?</p>
      <div class="delete-modal-actions">
        <button id="confirmDeleteBtn" class="danger">Delete</button>
        <button id="cancelDeleteBtn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Our main JS -->
  <script src="script.js"></script>

</body>
</html>
